<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <title>Virtual Tour - 3102_MP_2024</title>
  <style>
    html, body {
      margin: 0;
      height: 100%;
      overflow: hidden;
      font-family: sans-serif;
    }

    #buttons {
      position: absolute;
      top: 10px;
      left: 10px;
      z-index: 10;
      display: block;
      width: 250px;
      transition: width 0.3s;
      background-color: rgba(255, 255, 255, 0.7);
      border-radius: 8px;
      padding: 10px;
    }

    .button-row {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
      margin-bottom: 10px;
    }

    .nav-button {
      padding: 10px 16px;
      margin: 5px 0;
      font-size: 14px;
      background-color: #ffffffcc;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.2s ease;
      width: 48%;
    }

    .nav-button:hover {
      background-color: #ddd;
    }

    #panorama {
      width: 100%;
      height: 100%;
      position: absolute;
      bottom: 10px;
    }

    #buttons.hidden {
      display: none;
    }
  </style>
</head>
<body>
  <div id="buttons">
    <div class="button-row">
      <button class="nav-button" onclick="window.open('3102_MP_2024_A4V13C.pdf')">Floor Plan Bathroom (PDF)</button>
      <button class="nav-button" onclick="window.open('3102_MP_2024_A3V9.pdf')">Floor Plan All (PDF)</button>
      <button class="nav-button" onclick="window.open('td1.png')">Floor Plan 1 (PNG)</button>
      <button class="nav-button" onclick="window.open('td2.png')">Floor Plan 2 (PNG)</button>
    </div>
  </div>

  <div id="panorama"></div>

  <script src="https://cdn.jsdelivr.net/npm/three@0.105.2/build/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/pchen66/panolens.js@0.10.2/build/panolens.min.js"></script>

  <script>
    const pano = new PANOLENS.ImagePanorama('wrk.png');

    const viewer = new PANOLENS.Viewer({
      container: document.querySelector('#panorama'),
      output: 'console',
      autoRotate: false
    });

    viewer.add(pano);
    viewer.setPanorama(pano); // Start with panorama
  </script>
</body>
</html>
